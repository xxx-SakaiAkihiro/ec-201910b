<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクトイ</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" th:src="@{/js/item_list.js}"></script>

<script type="text/javascript">
$( function() {
  var data = [ [(${ItemListForAutocomplete})] ];

$("#code").autocomplete({
    source: data,
    autoFocus: true,
    delay: 500,
    minLength: 1
  });
});</script>

<style>
img.serchButton {
width: 96px;
height: 45px;
}
</style>

</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/showItem}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img_toy/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<span sec:authorize="hasRole('ROLE_USER')"><span sec:authentication="principal.user.name"></span>さんこんにちは！</span>

						<a href="cart_list.html" th:href="@{/ShowOrderItem}" class="navbar-link">ショッピングカート<span class="badge badge-notify"><span th:text="${countInCart}"></span></span></a>&nbsp;&nbsp;
						<span sec:authorize="hasRole('ROLE_USER')">
						<a th:href="@{/history}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						</span>
						<span sec:authorize="isAnonymous()">
							<a th:href="@{/login/toLogin}" class="navbar-link">ログイン</a>&nbsp;&nbsp; 
						</span>
						<span sec:authorize="hasRole('ROLE_USER')">
							<a th:href="@{/logout}" class="navbar-link">ログアウト</a>
						</span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- search form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" th:action="@{/showItem}"
							class="form-horizontal">
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="name" id="name" th:value="${name}"
										class="form-control input-sm" /><span th:text="${message}"></span>
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


		<div class="order">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を並び替える</div>
						<form th:action="@{/showItem/sortItems}" method="post">
							<select id="button" name="sort" class="btn-default">
								<option value="">-----</option>
								<option value="cheap">価格が安い順</option>
								<option value="expensive">価格が高い順</option>
							</select>
							<button class="btn btn-success">検索</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<tbody>
						<tr th:each="itemList : ${itemListList}">
							<th th:each="item : ${itemList}"><a
								th:href="@{'/ShowItemDetail?id='+${item.id}}"> <img
									th:src="${'/img_toy/' + item.imagePath}"
									class="img-responsive img-rounded" width="200" height="600"></a><br>
								<a th:href="@{'/ShowItemDetail?id='+${item.id}}"> <span
									th:text="${item.name}"></span></a><br> <span class="price">&nbsp;М&nbsp;</span>
								<span th:text=${item.priceM}></span>&nbsp;&nbsp;円(税抜)<br> <span
								class="price">&nbsp;Ｌ</span> <span th:text="${item.priceL}"></span>&nbsp;&nbsp;円(税抜)<br>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="pagination">
		<ul class="pagination">
			<li id="pageNation-btn">
			<span th:each="page : ${pageNumbers}"> 
			<a th:href="@{'/showItem?pageNumber='+${page}}" th:text="${page}"></a>
			</span></li>
		</ul>
	</div>
	<!-- end container -->

	<script src="js/bootstrap.min.js"></script>
</body>
</html>
