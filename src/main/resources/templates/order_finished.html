<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクトイ</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/BackGround.css}" rel="stylesheet">

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/showItem}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img_toy/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<span sec:authorize="hasRole('ROLE_USER')">
						<span sec:authentication="principal.user.name"></span>さんこんにちは！</span> 
						
						<a th:href="@{/ShowHistoryItem}" class="navbar-link">注文履歴</a>&nbsp;&nbsp; 
						<span sec:authorize="hasRole('ROLE_USER')"> 
						<a th:href="@{/wants/showWantList}" class="navbar-link">欲しいものリスト</a></span>
						<span sec:authorize="hasRole('ROLE_USER')">
						<a th:href="@{/logout}" class="navbar-link">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div style="background-color: white;">
<!-- 		<div class="toy"></div> -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">決済が完了しました！</h3>
					<div class="text-center">
						<p>この度はご注文ありがとうございます。</p>
						<p>お支払い先は、お送りしたメールに記載してありますのでご確認ください。</p>
						<p>メールが届かない場合は「注文履歴」からご確認ください。</p>
					</div>
				</div>
				<div style="position:absolute; top:85px; left:225px">
				<img th:src="@{/img_toy/yuki.gif}" width="200" height="200"></div>
<!-- 				<img th:src="@{/img_toy/toy.jpg}" width="170" height="200"></div> -->
				<div style="position:absolute; top:85px; right:180px">
				<img th:src="@{/img_toy/トラック.gif}" width="300" height="100"></div>
				<div style="position:absolute; top:200px; right:180px">
				<img th:src="@{/img_toy/foot.gif}" width="300" height="100"></div>
<!-- 				<img th:src="@{/img_toy/toy2.jpg}" width="300" height="200"></div> -->
			</div>


			<!-- 動画背景 -->
			<div class="wrap">
				<!-- 背景用の動画ファイル -->
				<video id="bg-video" th:src="@{/img_toy/toy.mp4}" poster="Fusen.jpg"
					muted autoplay loop></video>
			</div>

			<!-- <div class="dashed-shadow hipsterish">Thank you for shopping</div> <br /> -->
			<!-- <img th:src="@{/img_toy/1.jpg}"><br /><span class="shadow"></span></div> <br /> -->

			<br> <br>
			<div class="row">
				<div class="col-xs-offset-5 col-xs-2">
					<div class="form-group">
						<form th:action="@{/}">
							<input class="form-control btn btn-warning btn-block"
								type="submit" value="トップ画面を表示する">
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- end container -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</div>

</html>
