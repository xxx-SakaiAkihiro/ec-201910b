<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクトイ</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style>
hr {
	border: none;
	height: 1px;
	width: 50%;
	margin: 0px 0px 0px auto;
	background-color: black;
}
</style>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img alt="main log" th:src="@{/img_toy/header_logo.png}" height="35">
					</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/ShowOrderItem}" class="navbar-link">ショッピングカート<span class="badge badge-notify"><span th:text="${countInCart}"></span></span></a>&nbsp;&nbsp; <span
							sec:authorize="hasRole('ROLE_USER')"> <a href="order_history.html" th:href="@{/ShowHistoryItem}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						</span> <span sec:authorize="isAnonymous()"> <a th:href="@{/login/toLogin}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						</span> <span sec:authorize="hasRole('ROLE_USER')"> <a th:href="@{/logout}" class="navbar-link">ログアウト</a>
						</span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- 履歴情報テーブル -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12" style="background-color: white;margin-bottom:40px;">
				<h3 class="text-center">注文履歴</h3>
				<table class="table table-striped">
					<tbody th:each="order : ${orderList}">
						<tr>
							<th>
								<div>注文日：</div>
							</th>
							<td>
								<div th:text="${#dates.format(order.orderDate,'yyyy/MM/dd')}">注文日</div>
							</td>
						</tr>
						<tr>
							<th>
								<div>宛先氏名：</div>
							</th>
							<td>
								<div th:text="${order.destinationName} + ' 様'">宛先氏名</div>
							</td>
						</tr>
						<tr>
							<th>
								<div>宛先メールアドレス：</div>
							</th>
							<td>
								<div th:text="${order.destinationEmail}">宛先Eメール</div>
							</td>
						</tr>
						<tr>
							<th>
								<div>宛先郵便番号：</div>
							</th>
							<td>
								<div th:text="${order.destinationZipcode}">宛先郵便番号</div>
							</td>
						</tr>
						<tr>
							<th>
								<div>宛先住所：</div>
							</th>
							<td>
								<div th:text="${order.destinationAddress}">宛先住所</div>
							</td>
						</tr>
						<tr>
							<th>
								<div>お支払い方法</div>
							</th>
							<td>
								<div th:if="${order.paymentMethod}==1" th:text="代金引換">代金引換</div>
								<div th:if="${order.paymentMethod}==2" th:text="クレジットカード">クレジットカード</div>
							</td>
						</tr>
						<tr>
							<th>
								<div class="text-center">商品名</div>
							</th>
							<th>
								<div class="text-center">サイズ 価格(税抜) 数量</div>
							</th>
							<th>
								<div class="text-center">トッピング 価格(税抜)</div>
							</th>
							<th>
								<div class="text-center">小計</div>
							</th>
						</tr>
						<tr th:each="orderItem : ${order.orderItemList}">
							<td>
								<div class="center">
									<img th:src="${'/img_toy/' + orderItem.item.imagePath}" class="img-responsive img-rounded" width="100" height="300"><br> <span th:text="${orderItem.item.name}">商品名</span>
								</div>
							</td>
							<td>
								&nbsp;<span class="badge badge-info"><span class="price" th:text="${orderItem.size}">サイズ</span></span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span
									th:if="${orderItem.size}=='M'"> <span th:text="${#numbers.formatInteger(orderItem.item.priceM,0,'COMMA')} + '円'">Mサイズの値段</span></span> <span th:if="${orderItem.size}=='L'"> <span
									th:text="${#numbers.formatInteger(orderItem.item.priceL,0,'COMMA')} + '円'">Lサイズの値段</span></span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span th:text="${orderItem.quantity} + 個">数量</span>
							</td>
							<td>
								<ul th:each="orderTopping : ${orderItem.orderToppingList}">
									<li th:if="${orderItem.size} == 'M'" th:text="${orderTopping.topping.name} + '：' + ${#numbers.formatInteger(orderTopping.topping.priceM,0,'COMMA')} + '円'">トッピングMの値段</li>
									<li th:if="${orderItem.size} == 'L'" th:text="${orderTopping.topping.name} + '：' + ${#numbers.formatInteger(orderTopping.topping.priceL,0,'COMMA')} + '円'">トッピングLの値段</li>
								</ul>
							</td>
							<td>
								<div class="text-center" th:text="${#numbers.formatInteger(orderItem.getSubTotal(),0,'COMMA') + '円'}">小計</div>
							</td>
						</tr>
						<tr>
							<th class="col-xs-offset-2 col-xs-9" colspan="2"><span th:text="'合計 (' + ${order.getOrderItemList().size()} + ' 点)：'">合計</span></th>
							<th class="col-xs-offset-2 col-xs-9" colspan="3"><span th:text="${#numbers.formatInteger(order.getCalcTotalPrice()-(order.getTax()*(order.getOrderItemList().size()-1)),1,'COMMA')} + '円'">合計</span>
							</th>
						</tr>
						<tr>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- 注文履歴の中身が0件の場合 -->
	<div class="text-center" th:if="${str}">
		<font size="6"> <span th:text="${str}"></span>
		</font>
	</div>

	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
