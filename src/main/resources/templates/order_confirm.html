<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクトイ</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/zipcode_purchase.js"></script>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/order_confirm.js}"></script>
<style>
hr {
	border: none;
	height: 1px;
	width: 50%;
	margin: 0px 0px 0px auto;
	background-color: black;
}
</style>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>

					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img alt="main log" th:src="@{/img_toy/header_logo.png}" height="35">

					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/ShowOrderItem}" class="navbar-link">ショッピングカート<span class="badge badge-notify"><span th:text="${countInCart}"></span></span></a>&nbsp;&nbsp; <span
							sec:authorize="hasRole('ROLE_USER')"> <a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<span sec:authorize="hasRole('ROLE_USER')"> <a th:href="@{/wants/showWantList}" class="navbar-link">欲しいものリスト</a></span>
						</span> <span sec:authorize="isAnonymous()"> <a th:href="@{/login/toLogin}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						</span> <span sec:authorize="hasRole('ROLE_USER')"> <a th:href="@{/logout}" class="navbar-link">ログアウト</a>
						</span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12" style="background-color: white;">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">商品名</div>
							</th>
							<th>
								<div class="text-center">サイズ、価格(税抜)、数量</div>
							</th>
							<th>
								<div class="text-center">トッピング、価格(税抜)</div>
							</th>
							<th>
								<div class="text-center">小計</div>
							</th>
						</tr>
					</tbody>
					<tbody th:each="order : ${orderList}">
						<tr th:each="orderItem : ${order.orderItemList}">
							<td>
								<div class="center">
									<img th:src="${'/img_toy/' + orderItem.item.imagePath}" class="img-responsive img-rounded" width="100" height="300"><br> 
									<span th:text="${orderItem.item.name}"></span>
								</div>
							</td>
							<td>
								&nbsp;<span class="badge badge-info"><span class="price" th:text="${orderItem.size}">サイズ</span></span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span
									th:if="${orderItem.size}=='M'"> <span th:text="${#numbers.formatInteger(orderItem.item.priceM,0,'COMMA')} + '円'">Mサイズの値段</span></span> <span th:if="${orderItem.size}=='L'"> <span
									th:text="${#numbers.formatInteger(orderItem.item.priceL,0,'COMMA')} + '円'">Lサイズの値段</span></span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span th:text="${orderItem.quantity} + 個">数量</span>
							</td>
							<td>
								<ul th:each="orderTopping : ${orderItem.orderToppingList}">
									<li th:if="${orderItem.size} == 'M'" th:text="${orderTopping.topping.name} + '：' + ${#numbers.formatInteger(orderTopping.topping.priceM,0,'COMMA')} + '円'">トッピングMの値段</li>
									<li th:if="${orderItem.size} == 'L'" th:text="${orderTopping.topping.name} + '：' + ${#numbers.formatInteger(orderTopping.topping.priceL,0,'COMMA')} + '円'">トッピングLの値段</li>
								</ul>
							</td>
							<td>
								<div class="text-center" th:text="${#numbers.formatInteger(orderItem.getSubTotal(),0,'COMMA') + '円'}">小計</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
		<div th:if="${order}">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12" style="background-color: white;">
				<div class="form-group text-right">
					<font size="5"> 
						<span th:text="'小計：' + ${#numbers.formatInteger((order.getCalcTotalPrice()-(order.getTax()*(order.getOrderItemList().size()-1)))-order.getTax(),1,'COMMA')} + '円'">価格</span><br>
						<span th:text="'消費税：' + ${#numbers.formatInteger(order.getTax(),1,'COMMA')} + '円'">消費税</span><br>
					</font>
					<hr>
					<span id="total-price"
						th:text="'合計 (' + ${order.getTotalItems()} + ' 点)：' + ${#numbers.formatInteger(order.getCalcTotalPrice()-(order.getTax()*(order.getOrderItemList().size()-1)),1,'COMMA')} + '円'">合計</span><br>
				</div>
			</div>
		</div>
		</div>

		<!-- table -->
		<form th:action="@{/purchase}" method="post" th:object="${orderForm}">
			<div th:each="order : ${orderList}">
				<input type="hidden" name="totalPrice" th:value="${order.getCalcTotalPrice()}">
			</div>
			<div class="row">
				<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12" style="background-color: white;">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody sec:authorize="hasRole('ROLE_USER')">
							<tr>
								<td style="width: 50%">
									<div class="text-center">お名前</div>
								</td>
								<td>
									<input type="text" name="destinationName" th:value="${name}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">メールアドレス</div>
								</td>
								<td>
									<input type="text" name="destinationEmail" th:value="${email}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">郵便番号</div>
								</td>
								<td colspan="2">
									<input type="text" name="destinationZipcode" maxlength="8" th:value="${userZipcode}" pattern="\d{3}\d{4}" title="郵便番号は「-」が不要の7桁です">
									<button type="button" id="destinationAddress">住所検索</button>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">住所</div>
								</td>
								<td>
									<input type="text" name="destinationAddress" th:value="${userAddress}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">電話番号</div>
								</td>
								<td>
									<input type="tel" name="destinationTel" th:value="${tel}" pattern="\d{2,4}-\d{3,4}-\d{3,4}" title="電話番号には「-」が必要です">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">配達日時</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label class="control-label" style="color: red" for="inputPeriod">配達日時を入力してください</label>
											</div>
											<div class="col-sm-5">
												<input type="date" name="deliveryDate" id="deliveryTime" class="form-control input-sm" min="deliveryTime" />
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" checked="checked" value="10">
													10時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="11">
													11時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="12">
													12時
												</label>
												<br>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="13">
													13時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="14">
													14時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="15">
													15時
												</label>
												<br>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="16">
													16時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="17">
													17時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="18">
													18時
												</label>
												<br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>


			<!-- table -->
			<div class="row">
				<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12" style="background-color: white;">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td width="50%">
									<div class="text-center">代金引換</div>
								</td>
								<td width="50%">
									<div>
										<div>
											<label class="radio-inline">
												<input type="radio" name="paymentMethod" checked="checked" value="1" class="paymentMethod">
												代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">クレジットカード決済</div>
								</td>
								<td>
									<div>
										<div>
											<strong><span th:text="${card_numbermessage}" style="color: red"></span></strong> <br>
											<label class="radio-inline">
												<input type="radio" name="paymentMethod" value="2" class="paymentMethod">
												クレジットカード
											</label>
											<br> <br>
										</div>
									</div>
								</td>
							</tr>
							<tr id="card_number">
								<td>
									<div class="text-center">クレジットカード番号</div>
								</td>
								<td>
									<input type="text" name="card_number">
								</td>
							</tr>
							<tr id="card_exp">
								<td>
									<div class="text-center">有効期限</div>
								</td>
								<td>
									<select name="card_exp_month">
										<option value="01">01</option>
										<option value="02">02</option>
										<option value="03">03</option>
										<option value="04">04</option>
										<option value="05">05</option>
										<option value="06">06</option>
										<option value="07">07</option>
										<option value="08">08</option>
										<option value="09">09</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select> <select name="card_exp_year">
										<option value="2020">2020</option>
										<option value="2021">2021</option>
										<option value="2022">2022</option>
										<option value="2023">2023</option>
										<option value="2024">2024</option>
										<option value="2025">2025</option>
										<option value="2026">2026</option>
										<option value="2027">2027</option>
										<option value="2028">2028</option>
										<option value="2029">2029</option>
										<option value="2030">2030</option>
										<option value="2031">2031</option>
										<option value="2032">2032</option>
										<option value="2033">2033</option>
										<option value="2034">2034</option>
										<option value="2035">2035</option>
										<option value="2036">2036</option>
										<option value="2037">2037</option>
										<option value="2038">2038</option>
										<option value="2039">2039</option>
									</select>
								</td>
							</tr>
							<tr id="card_name">
								<td>
									<div class="text-center">カード名義人</div>
								</td>
								<td>
									<input type="text" name="card_name">
								</td>
							</tr>
							<tr id="card_cvv">
								<td>
									<div class="text-center">セキュリティコード</div>
								</td>
								<td>
									<input type="text" name="card_cvv">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="table-responsive col-md-offset-1  col-sm-10 col-xs-12"  style="background-color: white">
					<div class="col-xs-offset-5 col-xs-3">
					<div class="form-group">
						<input id="purchase-btn"  class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
