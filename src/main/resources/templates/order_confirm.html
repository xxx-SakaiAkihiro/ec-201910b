<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクトイ</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/zipcode.js"></script>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img_toy/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link">ショッピングカート<span class="badge badge-notify">5</span></a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link">ログイン</a>&nbsp;&nbsp; <a
							href="item_list.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">商品名</div>
							</th>
							<th>
								<div class="text-center">サイズ、価格(税抜)、数量</div>
							</th>
							<th>
								<div class="text-center">トッピング、価格(税抜)</div>
							</th>
							<th>
								<div class="text-center">小計</div>
							</th>
						</tr>
						<tr th:each="orderItem : ${orderItemList}">
							<td>
								<div class="center">
									<img th:src="${'/img_toy/' + item.imagePath}"
										class="img-responsive img-rounded" width="100" height="300"><br>
									ビニールプール
								</div>
							</td>
							<td><span class="price" th:text="${orderItem.size}">&nbsp;Ｌ</span>
								<span th:text="${orderItem.size}"></span>&nbsp;&nbsp;1,490円 <span
								th:text="${orderItem.quantity}"></span>&nbsp;&nbsp;1個</td>
							<td>
								<ul th:each="orderTopping : ${orderToppingList}">
									<li th:text="${orderTopping}">男の子用シール300円</li>
								</ul>
							</td>
							<td>
								<div class="text-center" th:text="${getSubTotal}">1,790円</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					消費税：<span id="total-price" th:text="${getTax}"></span>円<br>
					ご注文金額合計：<span id="total-price" th:text="${getCalcTotalPrice}"></span>円（税込）
				</div>
			</div>
		</div>

		<!-- table -->
		<form th:action="@{/purchase}">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">お名前</div>
								</td>
								<td><input type="text"></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">メールアドレス</div>
								</td>
								<td><input type="text"></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">郵便番号</div>
								</td>
								<td><input type="text" name="zip11" maxlength="8">&nbsp;&nbsp;
									<button type="button" id="address">住所検索</button></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">住所</div>
								</td>
								<td><input type="text" name="addr11"></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">電話番号</div>
								</td>
								<td><input type="text"></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">配達日時</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label class="control-label" style="color: red"
													for="inputPeriod">配達日時を入力してください</label>
											</div>
											<div class="col-sm-5">
												<input type="date" name="name" id="name"
													class="form-control input-sm" />
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline"> <input type="radio"
													name="responsibleCompany" checked="checked"> 10時
												</label> <label class="radio-inline"> <input type="radio"
													name="responsibleCompany"> 11時
												</label> <label class="radio-inline"> <input type="radio"
													name="responsibleCompany"> 12時
												</label><br> <label class="radio-inline"> <input
													type="radio" name="responsibleCompany"> 13時
												</label> <label class="radio-inline"> <input type="radio"
													name="responsibleCompany"> 14時
												</label> <label class="radio-inline"> <input type="radio"
													name="responsibleCompany"> 15時
												</label><br> <label class="radio-inline"> <input
													type="radio" name="responsibleCompany"> 16時
												</label> <label class="radio-inline"> <input type="radio"
													name="responsibleCompany"> 17時
												</label> <label class="radio-inline"> <input type="radio"
													name="responsibleCompany"> 18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">代金引換</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline"> <input type="radio"
												name="responsibleCompany" checked="checked"> 代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">クレジットカード決済</div>
								</td>
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline"> <input type="radio"
												name="responsibleCompany" checked="checked">
												クレジットカード
											</label><br> <br>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">クレジットカード番号</div>
								</td>
								<td><input type="text" name="card_number"></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">有効期限</div>
								</td>
								<td>
								<select name="card_exp_month">
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
								<option value="05">05</option>
								<option value="06">06</option>
								<option value="07">07</option>
								<option value="08">08</option>
								<option value="09">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								</select>
								<select name="card_exp_year">
								<option value="2019">2019</option>
								<option value="2020">2020</option>
								<option value="2021">2021</option>
								<option value="2022">2022</option>
								<option value="2023">2023</option>
								<option value="2024">2024</option>
								<option value="2025">2025</option>
								<option value="2026">2026</option>
								<option value="2027">2027</option>
								<option value="2028">2028</option>
								<option value="2029">2029</option>
								<option value="2030">2030</option>
								<option value="2031">2031</option>
								<option value="2032">2032</option>
								<option value="2033">2033</option>
								<option value="2034">2034</option>
								<option value="2035">2035</option>
								<option value="2036">2036</option>
								<option value="2037">2037</option>
								<option value="2038">2038</option>
								<option value="2039">2039</option>
								</select>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">カード名義人</div>
								</td>
								<td><input type="text" name="card_name"></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">セキュリティコード</div>
								</td>
								<td><input type="text" name="card_cvv"></td>
							</tr>
							
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block"  type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
